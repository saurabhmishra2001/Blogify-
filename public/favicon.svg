<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1030"/>
    </linearGradient>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded rect -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- Subtle inner glow ring -->
  <rect width="512" height="512" rx="110" fill="none" stroke="url(#grad)" stroke-width="6" opacity="0.4"/>

  <!-- Letter B - bold geometric -->
  <g filter="url(#glow)" fill="url(#grad)">
    <!-- Vertical stem -->
    <rect x="130" y="100" width="72" height="312" rx="16"/>
    <!-- Top bump -->
    <path d="M202 100 h80 a80 80 0 0 1 0 156 h-80 z" rx="8"/>
    <!-- Bottom bump (larger) -->
    <path d="M202 256 h96 a96 96 0 0 1 0 156 h-96 z" rx="8"/>
  </g>
</svg>
